<title>01.자바스립트 시작</title>
<script type="<text/javascript">
//한줄 주석

/*
여러줄 주석
여러줄 주석
여러줄 주석
여러줄 주석

/*
자바 스크립트 시작전에 이해 해야할 4가지 용어
-객체 : 어떤 동작을 수행할수 있는 하나의 단위(사람, 컴퓨터, 자동차...)
-속성 : 갯체가 지니는 성질,특성,색상, 등의 표현 (자동차의 색상이 검정, 바퀴가 4개)
-메소드 : 객체의 동작 수행 능력(자동차의 기어변속, 자회전, 우회전, 후진....)
-이벤트 : 객체의 동작 수행의 결과 (자동차가 전지하다가 전신주를 받았을때 어떤결과)
*/

ctrl + F11 : 실행 단축키

</script>
</head>
<body>
<!-- 글자크기 : <h3> 태그 -->
<h3>안녕하세요</h3>

<!-- 글자크기 : <h3> 빨강 -->
<h3 style="color: red;">반갑습니다.</h3>

<!-- 글자크기 : <h3> 파랑, 배경색 : 노랑, "또만나요"글자 클릭시 클릭이벤트가 적용되어 "클릭하셨군요" 팝업창 띄우기 -->
<h3 style="color: blue; background-color: yellow;"onclick="alert('클릭하셨군요');">또만나요</h3>

</body>
</html>
