<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>변수, 연산자</title>
<script type="text/javascript">

//주석 영역지정, ctrl + shift + /

/*
 * 자바스크립트 자료형(데이터유형)
 * 
 -정수형 : 10진수, 16진수, 8진수의 3가즤 형태 (양수나 음수)
 -실수형
 -Boolean : 참 또는 거짓
 -null : 아무것도 없다는 의미
 -문자열 : "" 또는 ''에 들어가는 모든 문자
 
*********************
 -정의 : 프로그램 내에서 특정 자료형(데이터유형)의 값을 가지고 있는 저장 장소를 의미
 -변수의 규칙
  1. 변수는 반드시 알파벳 문자,    _시작
  (예 : var aaa - > aaa라는 이름의 변수 )
  (예 : var _aaa - > _aaa라는 이름의 변수 선언)

  -예약어는 변수 이름으로 사용할 수 없음.
  
  ******************************
  -var라는 명령어를 사용하여 변수 선언
  -변수 선언시 데이터형을 같이 표기 해 주지 않는다.
  -변수이름은 대/소문자 구별 함
 
 */
//변수: 어떤 데이터를 임시로 보관 해 놓는 하나의 그릇

 var a;
 //변수 초기화(데이터 저장, 데이터 할당)
 a= "안녕<br/>";
 
 //변수 참조(사용)
 document.write(a);
 document.write(a);
 
 //변수를 선언과 동시에 데이터 저장하기
 var intNum = 100; //정수형 데이터 저장
 var dblSu = 12.34; //실수형 데이터 저장
 var blnFlag = true; //불린값(참 또는 거짓) : true / false
 var objNoting = null; //널값 : 아무것도 아닌 값(반값)
 var strHello = "안녕하세요"; //문자열 : 큰따옴표 또는 작은 따옴표로 묶는다.
 
 //변수에 저장된 데이터 사용(참조)
 document.write(intNum + intNum + "<br/>"); //200
 document.write(blnFlag + "<br/>"); //true
 document.write(objNoting + "<br/>"); //null
 document.write(strHello + "<br/>"); //안녕하세요
</script>

</head>
<body>

</body>
</html>
