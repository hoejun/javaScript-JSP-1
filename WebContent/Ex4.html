<h3>태그내에 직접 자바스크립트 코드 삽입하기 : 버튼을 클릭하면 메세지 박스 띄운다. </h3>

<!-- 사용자로부터 키보드 입력 받을수 있는 버튼 -->

<!-- type= "button" : 버튼
     value="버튼" : 버튼의 글자
     style="background-color: yelowl;" : 버튼 배경색 (노랑)
     onclick= : 버튼을 클릭시 메세지 경고창 띄어주기
     onmouseover=" : 마우스를 버튼위에 올려 놓으면 버튼색이 green
     -->
<input  type="button" value="버튼" style="background-color: yellow;"
		onclick="window.alert('클릭')"
		onmouseover="this.style.background='green';"/>
</body>
</html>
