<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
//[1] href 속성 : 지정된 URL로 이동 
function GoGo() {
	location.href = "http://www.naver.com";
}

//[2] reload()메소드 : 현재 페이지 새로고침
function ReFresh() {
	
	location.reload();
	return true;
	
}

//[3] 응용 : 3초후에 지정된 URL로 이동하는 함수 만들기
function GoURL(url) {
	window.setTimeout("location.href='"+url+"'", 3000);
}

</script>
</head>
<body>
<!-- [1] 사이트로 이동 버튼을 클릭했을 경우 GoGo()메소드를 호출하여 naver.com으로 이동 -->
<input type="button" value="사이트로 이동" onclick="GoGo();">

<!-- [2] 새로고침 버튼을 클릭했을 경우 ReFresh()메소드를 호출하여 새로고침-->
<input type="button" value="새로고침" onmouseover="return ReFresh();">

<!-- [3] 구글로 이동버튼 클릭했을 경우 3초후에 구글 사이트로 이동 -->
<input type="button" value="구글로 이동" onclick="GoURL('http://www.google.com')">


</body>
</html>
