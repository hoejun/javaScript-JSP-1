		if(document.fr.sex[0].checked == false &&

			window.alert("취미를 입력하시오");
			document.fr.hop[0].focus();
			return false;

		if(document.fr.content.value == ""){//비밀번호 입력 되었는지 체크 경고메세지
			window.alert("가입동기를 입력하시오");

		//주민번호 앞자리 6자 입력 되어 있지 않다면?

		//주민번호 뒷자리 입력 되었는지 체크 경고 메세지
		//주민번호 뒷자리 7자 입력 되어 있지 않다면?

	}
