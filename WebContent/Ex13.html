<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
//함수(Function)
//-자주 사용되는 코드 블록을 하나의 이름으로 묶어서 관리
//-하나의 논리적인 코드의 집합?
//예) window.alert(): 함수 == 메소드, 메서드

//[1] 함수를 사용하지 않고 매번 코드 작성
//화면에 안녕을 3번 출력

document.write("안녕<br/>");
document.write("안녕<br/>");
document.write("안녕<br/>");

//[2][1] 함수 선언(정의) : 함수 만들기
function Hi (){
	document.write("안녕<br/>");
}

//[2][2] 함수호출 : 함수 사용
Hi();Hi();Hi();

//[2][3] 함수를 사용하는 목적 : 반복되는 코드를 하나로 묶어서 하나의 함수 단위로 호출하기 위해

</script>
<hr>

<!-- 첫번쨰 매개변수 및 반환값이 없는 함수 만들기 -->
<script type="text/javascript">
	//1. 함수 선언(정의)(만들기)
	function Table(){
		document.write(
			"<table border='1' width='100%' height='400' bgcolor='yellow'>"
			+"<tr><td>1</td><td>2</td><td>3</td></tr>"
			+"</table>"
		);
	}

	//함수 만들기
	function Top() {
		document.write("<a href='#'>Top으로 이동</a>");
	}
	
</script>

</head>

<body>
<script type="text/javascript">
	//2.함수 호출("사용")
	Table(); Top;
	Table(); Top;
	Table(); Top;
	Table(); Top;
	Table(); Top;
	Table(); Top;
	Table(); Top;
</script>
</body>
</html>
